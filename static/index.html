<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="ChipManager">

  <link rel="stylesheet" href="./index.pcss">
  <!--
    Stuff that is needed for the initial render
  -->
  <link rel="preload" href="./img/chip-background.webp" as="image">
  <link rel="preload" href="./fonts/bn5_font_bold.ttf" as="font" crossorigin>
  <link rel="preload" href="./fonts/bn5_font_thin_mono.ttf" as="font" crossorigin>

  <link rel="preload" href="https://bnb-api.jin-tengai.dev/fetch/chips" as="fetch" type="application/json" crossorigin>

  -->

  <link rel="prefetch" href="./fonts/sf3_font_small.ttf" as="font" crossorigin>
  <link rel="prefetch" href="./img/chip-background-mega.webp" as="image">
  <link rel="prefetch" href="./img/chip-background-giga.webp" as="image">

  <script type="module" src="../src/index.tsx"></script>
